{% extends "base.html" %}

{% block content %}

{% if users|length == 0 %}
<p>No user have signed up yet</p>
{% else %}

    <ul>
        {% for user in users %}
        <li>
            <h4><a href = "/blogs?user={{user.username}}">{{user.username}}</a></h4>
        </li>
        {% endfor %}
    </ul>

{% endif %}

<hr />

{% endblock %}
