{% extends "base.html" %}
{% block content %}

<h1>Posts</h1>
    <form action="/add", method='post'>
        <div class="form-group">
            <label>
                Title:
                <input type="text" name='name' class='form-control'/>
                <p class = "error">{{error}}</p>
            </label>
        </div>
        <div class="form-group">
            <label>Text: 
                <textarea name='body' col="50" rows = "5" class='form-control'>Write your post!</textarea>
                <p class = "error">{{error}}</p>
            </label>
        </div>
        <div class="form-group">
                <input type="submit" class="btn btn-info" value="Post!">
        </div>
    </form>

    <hr />

{% if error %}
<p class='error'>{{ error }}</p>
{% endif %}

{% endblock %}
