{% extends "base.html" %}
{% block content %}
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>
                <h4><a href = "/blogs?id={{post.id}}">{{post.name}}</a></h4>
                {{post.body}}<br>
                <small>Written by <a href = "/blogs?user={{post.user_id}}">{{post.user_id}}</a></small>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />
{% endblock %}
