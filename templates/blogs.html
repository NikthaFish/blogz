{% extends "base.html" %}
{% block content %}
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>
                <h4><a href = "/?id={{post.id}}">{{post.name}}</a></h4>
                {{post.body}}
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />
{% endblock %}
